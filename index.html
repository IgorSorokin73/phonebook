<html>

<head>
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/imask"></script>
	<title>Practica</title>
</head>

<body>
	<div class="wrapper">
		<div class="phone">
			<div class="phone-top">
				<div class="phone-top-inner">
					<div class="phone-top-inner-icon">
						<img src="img/icon-phone.png" alt="img">
					</div>
					<div class="phone-top-inner-input">
						<input class="top-input" type="text" placeholder="поиск ">
					</div>
				</div>
			</div>
			<div class="phone-content">
				<div class="phone-item">
					<div class="phone-item-logo">
						<img src="img/person.png" alt="img">
					</div>
					<div class="phone-item-data">
						<div class="phone-item-name">
							Игорь
						</div>
						<div class="phone-item-phone">
							+7-800-555-35-35
						</div>
					</div>

					<div class="phone-item-buttons">
						<button class="phone-item-delete">
							<img class="button-img" src="img/close.png" alt="img">
						</button>
						<button class="phone-item-favourite">
							<img class="button-love" src="img/heart-none.png" alt="img">
						</button>
					</div>
				</div>
			</div>
			<div class="phone-footer">
				<button class="footer-btn">Добавить</button>
			</div>
		</div>
		<div class="add-modal">
			<div class="add-top">
				<div class="add-top-inner">
					<div class="add-top-inner-text">
						Add contact
					</div>
				</div>
				<div class="add-form">
					<div>
						<label for="add-name">
							<span class="span-name"img">Name</span>
							<input id="add-name"
								class="input-phone"
								type="text" name="name">
						</label>
					</div>
					<div>
						<label for="add-phone">
							<span class="span-name">Phone</span>
							<input id="add-phone"
								class="input-phone"
								type="text" name="phone">
						</label>
					</div>
					<div style="margin-bottom: 20px;">
						<label for="is-favorite">
							<span
								class="span-favourite">Favorite</span>
							<input class="input-favourite" id="is-favorite" type="checkbox">
						</label>
					</div>

					<button class="create-button" style="font-size: 36px;">Создать</button>
				</div>
			</div>
		</div>
	</div>

	<script src="index.js"></script>
	<script src="addNewContact.js"></script>
</body>

</html>
